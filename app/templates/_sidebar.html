<div class="container-fluid">
    <div class="raw">
        <div class="column column-12 text-center">
            <br>
            <nav class="navbar" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#menu2">
                        分类列表
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="menu2">
                    <ul class="navbar-nav nav nav-stacked">
                        <li>
                        {% if categories==None %}
                            <a class="text-warning bg-dark text-center" href="#">还没有分类</a>
                        {% else %}
                            {% for category in categories %}
                                <a class="bg-black text-center"
                                   href="{{ url_for('post_list_category',category=category) }}">{{ category }}
                                </a>
                            {% endfor %}
                        {% endif %}
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
