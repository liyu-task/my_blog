<div class="container-fluid">
    <div class="raw">
        <div class="column column-12 text-center">
            <br>
            <nav class="navbar" role="navigation">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active">
                        <a href="{{ url_for('post_list') }}">分类列表</a>
                    </li>
                    <li>
                        {% if categories==None %}
                            <a class="text-warning bg-dark text-center" href="#">还没有分类</a>
                        {% else %}
                            {% for category in categories %}
                                <a class="bg-black text-center"
                                   href="{{ url_for('post_list_category',category=category) }}">{{ category }}
                                </a>
                            {% endfor %}
                        {% endif %}
                    </li>
                </ul>
            </nav>
        </div>
        </div>
    </div>
