<div class="container-fluid">
    <div class="raw">
        <div class="column column-12">
            <br>
            <nav class="navbar navbar-default text-center" role="navigation">
                <div class="navbar-header text-center">
                    <a type="button" class="navbar-brand dropdown-toggle" data-toggle="collapse" data-target="#menu2">
                        文章分类
                    </a>
                </div>
                <div class="collapse navbar-collapse " id="menu2">
                    <ul class="navbar-nav nav nav-stacked">
                        <li class="text-center">
                        {% if categories==None %}
                            <a class="text-warning bg-dark text-center" href="#">还没有分类</a>
                        {% else %}
                            {% for category in categories %}
                                <a class="bg-black text-center"
                                   href="{{ url_for('post_list_category',category=category) }}">{{ category }}
                                </a>
                            {% endfor %}
                        {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
