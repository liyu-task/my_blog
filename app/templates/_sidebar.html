            <br>
            <nav class="navbar" role="navigation">
                <div class="navbar-header">

                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>

                    </button>
                </div>

                        <a href="{{ url_for('post_list') }}">分类列表</a>
                    </li>
                    <li>
                        {% if categories==None %}

                                   href="{{ url_for('post_list_category',category=category) }}">{{ category }}

                            {% endfor %}
                        {% endif %}
                    </li>
                </ul>

            </nav>
