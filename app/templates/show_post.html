{% extends 'main.html' %}
{% block content %}
    <h3>{{ post.title }}</h3>
    <a class="btn" href="{{ url_for('post_list_category',category=post.category) }}">
            <span class="badge">{{ post.category }}</span>
    </a>
    <div>{{ post.body|safe }}</div>
    <a class='btn' href="{{ url_for('edit_post', post_id=post.id) }}">
            <i class="glyphicon glyphicon-edit"></i>编辑
    </a>
    <a class="btn" onclick="return confirm('确定要删除吗？')" href="{{ url_for('delete_post', post_id=post.id) }}">
            <i class="glyphicon glyphicon-remove"></i>删除
    </a>
    <hr>
    <div class="text-right">
        <small class="inline text-right">
             <i class="glyphicon glyphicon-edit"></i>
             <span class="badge">{{ moment(post.timestamp).format('LLL') }}</span>
        </small>
    </div>
{% endblock %}
