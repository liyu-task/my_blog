{% extends 'main.html' %}
{% block content %}
<div class="raw">
    <div class="col-md-12">
        <form method="post" role="form" class="form-group" action="{{ url_for('edit_post', post_id=post.id)}}">
            {{ post_form.csrf_token() }}
            {{ post_form.title }}<br>
            {{ post_form.body }}<br>
            {{ post_form.submit }}
        </form>
    </div>
</div>
<script type="text/javascript"
        src=" {{ url_for('static', filename='ckeditor/ckeditor.js') }} ">
</script>
{{ ckeditor.config(name='body') }}
{% endblock %}
